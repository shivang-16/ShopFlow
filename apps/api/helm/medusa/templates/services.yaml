apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-medusa
  labels:
    app: {{ .Release.Name }}-medusa
spec:
  type: {{ .Values.medusa.service.type }}
  ports:
  - port: {{ .Values.medusa.service.port }}
    targetPort: http
    protocol: TCP
    name: http
    {{- if and (eq .Values.medusa.service.type "NodePort") .Values.medusa.service.nodePort }}
    nodePort: {{ .Values.medusa.service.nodePort }}
    {{- end }}
  selector:
    app: {{ .Release.Name }}-medusa
---
{{- if .Values.postgresql }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-postgresql
  labels:
    app: {{ .Release.Name }}-postgresql
    app.kubernetes.io/name: postgresql
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: postgresql
    protocol: TCP
    name: postgresql
  selector:
    app: {{ .Release.Name }}-postgresql
{{- end }}
---
{{- if .Values.redis }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis
  labels:
    app: {{ .Release.Name }}-redis
    app.kubernetes.io/name: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: redis
    protocol: TCP
    name: redis
  selector:
    app: {{ .Release.Name }}-redis
{{- end }}
