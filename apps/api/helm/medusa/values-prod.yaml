medusa:
  image:
    repository: ghcr.io/shivang-16/shopflow-medusa
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
  
  service:
    type: NodePort
    port: 9000
    nodePort: null
  
  env:
    NODE_ENV: "production"
    ADMIN_CORS: "*"
    STORE_CORS: "*"
    DATABASE_URL: ""
    REDIS_URL: ""
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 6
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 180
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6

ingress:
  enabled: false
  className: "nginx"
  host: "medusa.yourdomain.com"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  tls:
    enabled: true
    secretName: medusa-tls-secret

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "1"
    requests.memory: "2Gi"
    limits.cpu: "3"
    limits.memory: "4Gi"
    persistentvolumeclaims: "2"

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
