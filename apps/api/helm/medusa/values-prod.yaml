medusa:
  image:
    repository: ghcr.io/shivang-16/shopflow-medusa
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "2000m"
  
  service:
    type: NodePort
    port: 9000
    nodePort: 31900
  
  env:
    NODE_ENV: "production"
    ADMIN_CORS: "*"
    STORE_CORS: "*"
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 6
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 180
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6

postgresql:
  image:
    repository: postgres
    tag: 14-alpine
    pullPolicy: IfNotPresent
  
  auth:
    database: medusa
    username: medusa
    password: CHANGE_ME_IN_PRODUCTION
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  persistence:
    enabled: true
    size: 20Gi
    storageClass: "standard"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U medusa
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U medusa
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

redis:
  image:
    repository: redis
    tag: 7-alpine
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

ingress:
  enabled: false
  className: "nginx"
  host: "medusa.yourdomain.com"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  tls:
    enabled: true
    secretName: medusa-tls-secret

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    persistentvolumeclaims: "5"

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
