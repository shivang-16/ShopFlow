medusa:
  image:
    repository: ghcr.io/shivang-16/shopflow-medusa
    tag: latest
    pullPolicy: Always
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "200m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  service:
    type: NodePort
    port: 9000
    nodePort: 31900
  
  env:
    NODE_ENV: "development"
    ADMIN_CORS: "*"
    STORE_CORS: "*"
    DATABASE_URL: ""
    REDIS_URL: ""
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 90
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

ingress:
  enabled: true
  className: "nginx"
  host: "medusa.local.test"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  tls:
    enabled: false

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "2Gi"
    persistentvolumeclaims: "0"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
