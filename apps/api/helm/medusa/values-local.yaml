medusa:
  image:
    repository: ghcr.io/shivang-16/shopflow-medusa
    tag: latest
    pullPolicy: Always
  
  adminEmail: "admin@medusa.local"
  adminPassword: "changeme"
  
  resources:
    requests:
      memory: "768Mi"
      cpu: "200m"
    limits:
      memory: "1.5Gi"
      cpu: "800m"
  
  service:
    type: NodePort
    port: 9000
    # nodePort: 32000 
  
  env:
    NODE_ENV: "development"
    ADMIN_CORS: "*"
    STORE_CORS: "*"
    DANGEROUSLY_DISABLE_HOST_CHECK: "true"
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 120
    periodSeconds: 15
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 10
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /health
      port: 9000
    initialDelaySeconds: 180
    periodSeconds: 30
    timeoutSeconds: 10
    failureThreshold: 10

postgresql:
  image:
    repository: postgres
    tag: 14-alpine
    pullPolicy: IfNotPresent
  
  auth:
    database: medusa
    username: medusa
    password: medusapassword
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "local-path"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U medusa
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/sh
        - -c
        - pg_isready -U medusa
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

redis:
  image:
    repository: redis
    tag: 7-alpine
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "256Mi"
      cpu: "200m"
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - redis-cli
        - ping
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 3
    failureThreshold: 3

ingress:
  enabled: false
  className: "traefik"
  host: "medusa.local.test"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
  tls:
    enabled: true
    secretName: "medusa-tls"

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "500m"
    requests.memory: "1Gi"
    limits.cpu: "2"
    limits.memory: "2Gi"
    requests.storage: "10Gi"
    persistentvolumeclaims: "3"

limitRange:
  enabled: true
  default:
    cpu: "500m"
    memory: "512Mi"
  defaultRequest:
    cpu: "100m"
    memory: "256Mi"

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
