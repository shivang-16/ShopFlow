wordpress:
  image:
    repository: wordpress
    tag: latest
    pullPolicy: IfNotPresent
  
  storeTitle: "My Store"
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  service:
    type: ClusterIP
    port: 80
  
  securityContext:
    runAsNonRoot: false
    fsGroup: 33
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /wp-login.php
      port: 80
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /wp-login.php
      port: 80
    initialDelaySeconds: 120
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 6

mariadb:
  image:
    repository: mariadb
    tag: 10.6
    pullPolicy: IfNotPresent
  
  auth:
    rootPassword: CHANGEME_ROOT_PASSWORD
    database: wordpress
    username: wordpress
    password: CHANGEME_DB_PASSWORD
  
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  
  persistence:
    enabled: true
    size: 2Gi
    storageClass: "local-path"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

ingress:
  enabled: true
  className: "traefik"
  host: "store.yourdomain.com"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
  tls:
    enabled: true
    secretName: "tls-store-cert"

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "500m"
    requests.memory: "1.2Gi"
    limits.cpu: "1.5"
    limits.memory: "1.5Gi"
    persistentvolumeclaims: "5"

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
  useExternalSecrets: false
