wordpress:
  image:
    repository: wordpress
    tag: 6.4-php8.1-apache
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  service:
    type: ClusterIP
    port: 80
  
  securityContext:
    runAsNonRoot: false
    fsGroup: 33
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /wp-login.php
      port: 80
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 6
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /wp-login.php
      port: 80
    initialDelaySeconds: 120
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 6

mariadb:
  image:
    repository: mariadb
    tag: 10.6
    pullPolicy: IfNotPresent
  
  auth:
    rootPassword: CHANGEME_ROOT_PASSWORD
    database: wordpress
    username: wordpress
    password: CHANGEME_DB_PASSWORD
  
  resources:
    requests:
      memory: "512Mi"
      cpu: "250m"
    limits:
      memory: "1Gi"
      cpu: "1000m"
  
  persistence:
    enabled: true
    size: 10Gi
    storageClass: "local-path"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

ingress:
  enabled: true
  className: "nginx"
  host: "store.yourdomain.com"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  tls:
    enabled: true
    secretName: "tls-store-cert"

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "2"
    requests.memory: "4Gi"
    limits.cpu: "4"
    limits.memory: "8Gi"
    persistentvolumeclaims: "10"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
  useExternalSecrets: false
