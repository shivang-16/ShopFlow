wordpress:
  image:
    repository: wordpress
    tag: 6.8-php8.1-apache
    pullPolicy: IfNotPresent
  
  storeTitle: "My Store"
  adminPassword: "ChangeMe123!"
  siteUrl: "http://localhost"
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "384Mi"
      cpu: "300m"
  
  service:
    type: ClusterIP
    port: 80
  
  securityContext:
    runAsNonRoot: false
  
  readinessProbe:
    enabled: false
  
  livenessProbe:
    enabled: false

mariadb:
  image:
    repository: mariadb
    tag: 10.6
    pullPolicy: IfNotPresent
  
  auth:
    rootPassword: rootpassword
    database: wordpress
    username: wordpress
    password: wordpresspassword
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "384Mi"
      cpu: "300m"
  
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "local-path"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
  
  readinessProbe:
    enabled: false
  
  livenessProbe:
    enabled: false

ingress:
  enabled: true
  className: "traefik"
  host: "store.local.test"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.entrypoints: "web,websecure"
  tls:
    enabled: true
    secretName: "woocommerce-tls"

resourceQuota:
  enabled: false
  hard:
    requests.cpu: "500m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"
    persistentvolumeclaims: "5"

networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
