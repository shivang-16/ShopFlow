wordpress:
  image:
    repository: wordpress
    tag: 6.4-php8.1-apache
    pullPolicy: IfNotPresent
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "384Mi"
      cpu: "300m"
  
  service:
    type: ClusterIP
    port: 80
  
  securityContext:
    runAsNonRoot: false
    fsGroup: 33
  
  readinessProbe:
    enabled: true
    httpGet:
      path: /wp-admin/install.php
      port: 80
    initialDelaySeconds: 90
    periodSeconds: 10
    timeoutSeconds: 10
    successThreshold: 1
    failureThreshold: 6
  
  livenessProbe:
    enabled: true
    httpGet:
      path: /wp-admin/install.php
      port: 80
    initialDelaySeconds: 180
    periodSeconds: 20
    timeoutSeconds: 10
    failureThreshold: 6

mariadb:
  image:
    repository: mariadb
    tag: 10.6
    pullPolicy: IfNotPresent
  
  auth:
    rootPassword: rootpassword
    database: wordpress
    username: wordpress
    password: wordpresspassword
  
  resources:
    requests:
      memory: "128Mi"
      cpu: "50m"
    limits:
      memory: "384Mi"
      cpu: "300m"
  
  persistence:
    enabled: true
    size: 5Gi
    storageClass: "standard"
  
  securityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  
  readinessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 30
    periodSeconds: 10
    timeoutSeconds: 5
    successThreshold: 1
    failureThreshold: 3
  
  livenessProbe:
    enabled: true
    exec:
      command:
        - /bin/bash
        - -c
        - mysqladmin ping -u$MARIADB_USER -p$MARIADB_PASSWORD
    initialDelaySeconds: 60
    periodSeconds: 20
    timeoutSeconds: 5
    failureThreshold: 3

ingress:
  enabled: true
  className: "nginx"
  host: "store.local.test"
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
  tls:
    enabled: false

resourceQuota:
  enabled: true
  hard:
    requests.cpu: "500m"
    requests.memory: "512Mi"
    limits.cpu: "1"
    limits.memory: "1Gi"
    persistentvolumeclaims: "5"

networkPolicy:
  enabled: true
  policyTypes:
    - Ingress
    - Egress

secrets:
  createSecret: true
