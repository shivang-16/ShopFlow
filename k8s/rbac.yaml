apiVersion: v1
kind: ServiceAccount
metadata:
  name: shopflow-api-sa
  namespace: shopflow
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: shopflow-api-role
rules:
  # Permission to manage namespaces (create store namespaces)
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch", "create", "delete"]
  
  # Permission to manage resources within namespaces (deploy helm charts)
  - apiGroups: ["", "apps", "networking.k8s.io", "batch", "rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["*"]
    
  # Permission to manage nodes/pv/pvc (storage)
  - apiGroups: [""]
    resources: ["nodes", "persistentvolumes", "persistentvolumeclaims"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: shopflow-api-binding
subjects:
  - kind: ServiceAccount
    name: shopflow-api-sa
    namespace: shopflow
roleRef:
  kind: ClusterRole
  name: shopflow-api-role
  apiGroup: rbac.authorization.k8s.io
