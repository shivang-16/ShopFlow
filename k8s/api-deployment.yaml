apiVersion: v1
kind: Namespace
metadata:
  name: shopflow
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shopflow-api
  namespace: shopflow
  labels:
    app: shopflow-api
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: shopflow-api
  template:
    metadata:
      labels:
        app: shopflow-api
    spec:
      serviceAccountName: shopflow-api-sa
      containers:
      - name: api
        image: shopflow-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 4001
          name: http
        envFrom:
        - secretRef:
            name: api-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 4001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: shopflow-api
  namespace: shopflow
spec:
  type: NodePort
  selector:
    app: shopflow-api
  ports:
  - name: http
    port: 80
    targetPort: 4001
    nodePort: 30001
    protocol: TCP
